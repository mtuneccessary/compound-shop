name: Sync Labels

on:
  push:
    branches: [ main ]
    paths:
      - .github/labels.yml
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync labels
        uses: EndBug/label-sync@v3
        with:
          config-file: .github/labels.yml
          token: ${{ secrets.GITHUB_TOKEN }} 